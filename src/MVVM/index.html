<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MVVM</title>
</head>

<body>
    <div id="app">
        <p>{{name}}</p>
        <p a-text = 'name'></p>
        <p>{{age}}</p>
        <input type="text" a-model = 'age'>
        <button @click = 'changeName'>事件</button>
        <p a-html = 'changeName'></p>
    </div>
    <script src="./Compile.js"></script>
    <script src="./Ace.js"></script>
    <script>
        const app = new Ace({
            data: {
                name: 'jerry',
                age: 44
            },
            created() {
                console.log('开始啦')
                setTimeout(() => {
                    this.name = '测试name'
                }, 1500)
            },
            methods: {
                changeName(){
                    this.name = 'hello methods'
                }
            }
        })
        
    </script>
</body>

</html>
